<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PSD to HTML</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,regular,500,600,700,800" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Navigation bar or menu and Logo container -->
        <div class="nav">
            <div id="header">
                <div id="brand">
                    <h3 style="background-color: rgba(128, 128, 128, 0.356); padding: 5px;">LOGO</h3>
                </div>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="#" class="Active">Home</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </div>
        </div>


        <!-- Home Image or Introductory Text Section -->
        <div class="jumotron">
            <div class="center">
                <p id="title">Enjoy This <br> Winter Trend</p>
                <p id="text">Discover new latest collections</p>
                <button style="padding: 10px;">Shop now</button>
            </div>
        </div>

        <!-- Grid View or Stacked Boxes -->
        <div class="grid">
            <div class="box" id="new" style="width: 41%;">
                <h4 class="text">New Arrival</h4>
            </div>
            <div class="box" id="women" style="width: 20%;">
                <div class="women">Women Collections</div>
            </div>
            <div class="box" id="men" style="width: 20%;">
                <div class="men">Men Collections</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div style="margin: 0 auto; width: 500px;">
            <h3>Newsletters</h3>
            <p style="font-weight: 200;">Sign up to recieve information about new products</p>
            <p style="text-align: center; width: 500px; border-bottom: 1px solid grey;"><input type="email" placeholder="Email Address" style="border:none; outline: none; border-bottom: 1px; width: 700px;"></p>
        </div>
        <p>
            <button><i class="bi bi-facebook"></i></button>
            <button><i class="bi bi-twitter"></i></button>
            <button><i class="bi bi-instagram"></i></button>
        </p>
    </footer>
</body>

</html>
